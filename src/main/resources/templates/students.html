<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" href="#">Student Management System</a>
    
      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/students}">Student Management</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
        <div class="row">
            <h1> List Students </h1>
        </div>
        <div class = "row">
          <div class = "col-lg-3">
            <a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3"> Add Student</a>
          </div>
        </div>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                <th> Student First Name</th>
                <th> Student Last Name</th>
                <th> Student Email</th>
                <th> Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "student: ${students}">
                    <td th:text = "${student.firstName}"></td>
                    <td th:text = "${student.lastName}"></td>
                    <td th:text = "${student.email}"></td>
                    <td> <a th:href = "@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
                    <a th:href = "@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
  </body>
</html>
